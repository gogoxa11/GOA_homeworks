<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form aria-placeholder="">
        
        <label >what is your gender?</label>
        <br>
        male
        <input type="checkbox">  
        <br>
        female
        <input type="checkbox">   
        <br><br>
        <label for="password">what is your password?</label>
        <br>
        <input type="password"id = password>
        <br><br>
        <label for="age">how old are you?</label>
        <br>
        <input type="number"id = age placeholder="200">
        <br><br>
        <label for="lastname">what is your lastname?</label>
        <br>
        <input type="text" id = lastname >
        <br><br>
        <label for="favourite_color">what is your favourite color?</label>
        <br>
        <input type="color"id = favourite_color>
        <br><br>
        <label for="email">what is your email?</label>
        <br>
        <input type="email"id = email placeholder="qweqwe@gmail.com">
        <br><br>
        <label for="file">put your goa homework file here</label>
        <br>
        <input type="file"id = file>
        <br><br>
        <label for="name">what is your name?</label>
        <br>
        <input type="text"id = name placeholder="bob">
    
        <label for="button"></label>
        
        <input type="button"value = "submit" "id" = button>


    </form>
</body>
</html>
