<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fonts Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lora:wght@400;700&family=Poppins:wght@300;500&family=Pacifico&family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="roboto">This is Roboto</h1>
    <p class="lora">This is Lora font for paragraphs.</p>
    <h2 class="poppins">This is Poppins font for subheadings.</h2>
    <h3 class="pacifico">This is Pacifico font for special headings.</h3>
    <h4 class="monoton">This is Monoton font for stylish headers.</h4>
</body>
</html>
