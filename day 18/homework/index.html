<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="color">what is your favourite color?</label>
        <br>
        <input type="color"id = color placeholder="purple">
        <br><br>
       <label for="date">what is the date today?</label>
        <br>
       <input type="date"id = date placeholder="31.12.3021">
        <br><br>
       <label for="email">what is your email?</label>
        <br>
       <input type="email"id = email placeholder="qweqwe@gmail.com">
        <br><br>
       <label for="name">what is your name?</label>
        <br>
       <input type="text"id = name placeholder="no one">
        <br><br>
       <label for="lastname">what is your lastname?</label>
        <br>
       <input type="text"id = lastname placeholder="ronaldo,messi,mbappe..">
        <br><br>
       <label for="hobby">what is your hobby?</label>
        <br>
       <input type="text" id = hobby placeholder="football">
        <br><br>
       <label for="age">how old are you?</label>
        <br>
       <input type="number"id = age placeholder="240995">




    </form>








</body>
</html>
