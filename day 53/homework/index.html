<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div class="main-div">
        <div class="left-div">
            <p class="p1">Your Result</p>
            <div class="circle-div">
                <p class="p2">76</p>
                <p class="p3">of 100</p>
            </div>
            <p class="p4">Great</p>
            <p class="p5">You scored higher that 65% of the people who have taken these tests</p>
        </div>
        <div class="right-div">
            <div  class="div1">
                <span class="material-symbols-outlined" id="bolt">
                    bolt
                </span>
                    <p class="p6">Reaction</p>
                    <p class="p61"><span class="black">80</span>/100</p>
            </div>
            <div  class="div2">
                <span class="material-symbols-outlined">
                    neurology
                </span>
                    <p class="p7">Memory</p>
                    <p class="p71"><span class="black">92</span>/100</p>
            </div>
            <div  class="div3">
                <span class="material-symbols-outlined">
                    sms
                    </span>
                    <p class="p8">Verbal</p>
                    <p class="81"><span class="black">61</span>/100</p>
            </div>
            <div  class="div4">
                <span class="material-symbols-outlined">
                    visibility
                    </span>
                    <p class="p9">Visual</p>
                    <p class="91"><span class="black">73</span>/100</p>
            </div>
            <div class="continue">
                Continue
            </div>
        </div>
        
    </div>
</body>
</html>
